<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>

</h:head>

<h:body>

	<pm:page id="first">
		<pm:header title="Menu"></pm:header>
		<pm:content>

			<h:form>
				<p:menu>
					<p:menuitem outcome="pm:second?transition=slide"
						value="Urlaubsantrag stellen"></p:menuitem>
					<p:menuitem outcome="pm:third?transition=slide"
						value="Urlaubsübersicht"></p:menuitem>
				</p:menu>
			</h:form>

		</pm:content>
		<pm:footer>

		</pm:footer>
	</pm:page>

	<pm:page id="second">

		<pm:header title="Urlaubsantrag stellen"></pm:header>
		<pm:content>
			<h:form>
				<pm:field>
					<p:dataList id="zeitraumlist"
						value="#{urlaubsantragBean.zeitraums}" var="zeitraum">
						<pm:field>
							<p:outputLabel for="delete"
								value="#{zeitraum.getBeginnAsString()} - #{zeitraum.getEndeAsString()} | #{zeitraum.getAnzahltage()} Urlaubstage">
							</p:outputLabel>
							<p:commandButton id="delete" icon=".ui-icon-circle-minus" title="Entfernen"></p:commandButton>
						</pm:field>
					</p:dataList>
				</pm:field>
				<pm:field>
					<p:outputLabel for="beginn" value="Urlaubsbeginn: "></p:outputLabel>
					<p:calendar disabledWeekends="true" id="beginn"
						value="#{urlaubsantragBean.beginn}"></p:calendar>
				</pm:field>
				<pm:field>
					<p:outputLabel for="ende" value="Urlaubsanfang: "></p:outputLabel>
					<p:calendar disabledWeekends="true" id="ende"
						value="#{urlaubsantragBean.ende}"></p:calendar>
				</pm:field>
				<pm:field>
					<p:commandButton value="Zeitraum hinzufügen"
						action="#{urlaubsantragBean.addZeitraum()}" update="zeitraumlist">
					</p:commandButton>
				</pm:field>
			</h:form>
			<pm:field>
				<p:outputLabel for="fachvorgesetzter" value="Fachvorgesetzter: " />
				<p:selectOneMenu
					value="#{urlaubsantragBean.urlaubsantrag.fachvorgesetzter}"
					id="fachvorgesetzter">
					<f:selectItem itemLabel="Vorgesetzten wählen" itemValue="null" />
					<f:selectItems
						value="#{urlaubsantragBean.getAllFachVorgesetzter()}"
						var="fachvorg" itemValue="#{fachvorg}"
						itemLabel="#{fachvorg.vorname}  #{fachvorg.nachname}">
					</f:selectItems>
				</p:selectOneMenu>
			</pm:field>
			<pm:field>
				<p:button value="Speichern">
				</p:button>
				<p:button value="Zurück" outcome="pm:first?transition=slide"></p:button>
			</pm:field>


		</pm:content>
		<pm:footer>
		</pm:footer>
	</pm:page>

	<pm:page id="third">

		<pm:header title="Urlaubsübersicht"></pm:header>
		<pm:content>
			<h:form>
				<p:button value="Zurück" outcome="pm:first?transition=slide"></p:button>
			</h:form>
		</pm:content>
		<pm:footer>

		</pm:footer>
	</pm:page>


</h:body>

</html>
