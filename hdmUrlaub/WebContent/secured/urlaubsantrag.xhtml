<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:form>
		<pm:header title="Urlaubsantrag stellen">
		</pm:header>
		<pm:content>
			<p:panel header="Zeitr채ume definieren">
				<pm:field>
					<p:dataList id="zeitraumlist" rowIndexVar="row"
						value="#{urlaubsantragBean.zeitraums}" var="zeitraum">
						<pm:field>
							<p:column>
								<p:outputLabel for="delete"
									value="#{zeitraum.getBeginnAsString()} - #{zeitraum.getEndeAsString()} | #{zeitraum.getAnzahltage()} Tag/e">
								</p:outputLabel>
							</p:column>
							<p:column>
								<p:commandButton id="delete" title="Entfernen"
									action="#{urlaubsantragBean.removeZeitraum(row)}"
									icon="ui-icon-minus" update="zeitraumlist"></p:commandButton>
							</p:column>
						</pm:field>
					</p:dataList>
				</pm:field>
				<pm:field>
					<p:outputLabel for="beginn" value="Urlaubsbeginn: "></p:outputLabel>
					<p:calendar disabledWeekends="true" id="beginn" required="true"
						value="#{urlaubsantragBean.beginn}"></p:calendar>
				</pm:field>
				<pm:field>
					<p:outputLabel for="ende" value="Urlaubsanfang: "></p:outputLabel>
					<p:calendar disabledWeekends="true" id="ende" required="true"
						value="#{urlaubsantragBean.ende}"></p:calendar>
				</pm:field>
				<pm:field>
					<p:commandButton value="Zeitraum hinzuf체gen"
						action="#{urlaubsantragBean.addZeitraum()}"
						update="zeitraumlist anzahltagelabel">
					</p:commandButton>
				</pm:field>
				<p:outputLabel value="Gesamtzahl Urlaubstage: " />
				<b> <p:outputLabel id="anzahltagelabel"
						style="font-weight: bold;" value="#{urlaubsantragBean.anzahltage}" />
				</b>
			</p:panel>
			<p:panel header="Fachvorgesetzen und Vertretung w채hlen">
				<pm:field>
					<p:outputLabel for="fachvorgesetzter" value="Fachvorgesetzter: " />
					<p:selectOneMenu converter="omnifaces.SelectItemsConverter"
						style="" value="#{urlaubsantragBean.fachvorgesetzterBo}"
						id="fachvorgesetzter">
						<f:selectItems
							value="#{urlaubsantragBean.getAllFachVorgesetzter()}"
							var="fachvorg" itemValue="#{fachvorg}"
							itemLabel="#{fachvorg.vorname}  #{fachvorg.nachname}">
						</f:selectItems>
					</p:selectOneMenu>
				</pm:field>
				<pm:field>
					<p:outputLabel for="vertretung" value="Vertretung: " />
					<p:inputText id="vertretung"
						value="#{urlaubsantragBean.urlaubsantrag.vertretung}" />
				</pm:field>
			</p:panel>
			<pm:field>
				<p:commandButton value="Speichern" ajax="false"
					update="growl, :#{p:component('growlMenue')}" global="true"
					action="#{urlaubsantragBean.saveUrlaubsantrag()}"></p:commandButton>
				<p:button value="Zur체ck" outcome="pm:first?transition=slide"></p:button>
			</pm:field>
			<p:growl id="growl" showDetail="true" sticky="true" />



		</pm:content>

		<ui:include src="footer.xhtml"></ui:include>

	</h:form>
</ui:composition>
