<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<pm:header title="Urlaubsübersicht"></pm:header>
	<pm:content>
		<h:form>
			<p:panel header="Geplante Urlaube">
				<p:dataTable var="antrag"
					value="#{urlaubsUebersichtBean.urlaubsantrags}">
					<p:column headerText="Zeiträume">
						<p:dataTable value="#{antrag.zeitraums}" var="zeitraum">
							<p:column priority="1">
								<p:outputLabel
									value="#{zeitraum.getBeginnAsString()} bis #{zeitraum.getEndeAsString()} " />
							</p:column>
							<p:column>
								<p:outputLabel style="font-weight: bold;"
									value=" | #{zeitraum.getAnzahltage()} Urlaubstag/e" />
							</p:column>
						</p:dataTable>
					</p:column>

					<p:column headerText="Fachvorgesetzter">
						<p:outputLabel
							value="#{antrag.fachvorgesetzter.vorname} #{antrag.fachvorgesetzter.nachname}"></p:outputLabel>
					</p:column>
					<p:column headerText="Status">
						<p:button
							styleClass="#{antrag.status == 'OFFEN' ? 'markOrange' : antrag.status == 'GENEHMIGT' ? 'markGreen' : antrag.status == 'ABGELEHNT' ? 'markRed' : ''}"
							value="#{antrag.status.text}"></p:button>
					</p:column>
				</p:dataTable>

			</p:panel>
			<p:button value="Zurück" outcome="pm:first?transition=slide"></p:button>
		</h:form>
	</pm:content>
	<ui:include src="footer.xhtml"></ui:include>
</ui:composition>
