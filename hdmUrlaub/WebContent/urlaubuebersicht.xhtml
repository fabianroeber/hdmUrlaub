<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<pm:header title="Urlaubsübersicht"></pm:header>
	<pm:content>
		<h:form>
			<p:panel>
				<ui:repeat var="antrag"
					value="#{urlaubsUebersichtBean.urlaubsantrags}">
					<p:dataTable value="#{antrag.zeitraums}" var="zeitraum">
						<p:column headerText="Beginn" priority="1">
							<h:outputText value="#{zeitraum.getBeginnAsString()}" />
						</p:column>
						<p:column headerText="Ende">
							<h:outputText value="#{zeitraum.getBeginnAsString()}" />
						</p:column>
					</p:dataTable>
				</ui:repeat>
			</p:panel>
			<p:button value="Zurück" outcome="pm:first?transition=slide"></p:button>
		</h:form>
	</pm:content>
	<pm:footer>
	</pm:footer>
</ui:composition>
